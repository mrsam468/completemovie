<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- nav-bar -->
    <nav>
      <!-- overall-div -->
      <section id="overall-div">
        <!-- first-nav-div -->
        <div class="first-section">
          <!-- first-section-first-div -->
          <figure class="first-section-div">
            <img
              class="logo"
              src="pictures/Logo- light 1.svg
            "
              alt=""
            />
          </figure>
          <!-- first-section-second-ul-->
          <ul class="first-section-second-div">
            <li id="homepage">home</li>
            <li id="pricing">pricing</li>
            <li id="movies">movies</li>
            <li id="series">series</li>
            <li id="collection">collection</li>
            <li id="faq">FAQ</li>
          </ul>
        </div>
        <!-- second-nav-div -->
        <figrue class="second-section">
          <img class="search-icon" src="pictures/search-interaction.svg" alt="" />
          <img class="notification-icon" src="pictures/Bell-notif interaction.svg" alt="" />
          <img class="log-icon" src="pictures//log in - interaction.png" alt="" />
          <img class="sun-icon" src="pictures/sun.png" alt="" />
          <img class="list-icon" src="pictures/list-bullet.svg" alt="">
        </figure>
      </section>
    </nav>
    <!-- first section div -->
    <aside id="section-one">
      <div id="title-div">
        <div class="main-tile">
        </aside>
        <!-- the-second-section div -->
      <section class="watch">
        <button class="watch-button">
          <img src="pictures/Logo- light 1.svg" alt="" />
          <p>watch movies</p>
        </button>
        <button class="more-info-button">more info</button>
      </section>
      </div>
      
    </section>
    <script src="index.js"></script>
  </body>
</html>
